<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    table tag should at least in any other tag like div the component of table tag is r for row,h for head,d for data
        
    <div>
        <table>
            <caption>LIST OF PLAYERS AND THEIR RECORDS</caption>
            <thead>
                <tr>
                    <!-- if we want to give more than one coloumn to a th then we can use colspan ex. <th colspan="2">Name</th> -->
                    <th>Sr No.</th>
                    <th>Name</th>
                    <th>Max Score</th>
                    <th>Sport</th>
                </tr>
            </thead>
             <!-- we can remove tbody tad here -->
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Ajay</td>
                    <td>123</td>
                    <td>Cricket</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Vijay</td>
                    <td>345</td>
                    <td>Volleyball</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Anil</td>
                    <td>46</td>
                    <td>Football</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Richa</td>
                    <td>1000</td>
                    <td>Breaking Heart</td>
                </tr>
                
                
            </tbody>
        </table>
    </div>
    
</body>
</html>
